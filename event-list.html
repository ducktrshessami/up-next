<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link rel="icon" type="image/png" href="./assets/images/App Icon.png"/>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- style.css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <div id="nav-bar">
          <img src="assets/images/Up Next Logo_white.png" class="nav-logo">
          <a href="#" data-target="mobile-demo" class="sidenav-trigger right hide-on-med-and-up"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="right hide-on-small-only">
            <li>
                <div class="input-field">
                  <input id="search" type="search" required>
                  <label class="label-icon" for="search"><i class="material-icons right">search</i></label>
                  <i class="material-icons right">close</i>
                </div>
            </li>
            <li><a href="venue-list.html">Venues</a></li>
            <li><a href="event-list.html">Events</a></li>
          </ul>
        </div>
        </div>
      </nav>
      <div class="row"></div>
    </header>
    <main>
        <section class="row">
            <div id="details" class="card col s10 m6 offset-s1 offset-m3 black white-text">
                <div class="card-content">
                    <img id="ven-image" class="card-image venue-image">
                    <h1 id="ven-name" class="card-title"></h1>
                    <br>
                    <p>Capacity: <span id="ven-cap"></span></p>
                    <br>
                    <p id="ven-desc"></p>
                    <br>
                    <p id="ven-addr"></p>
                    <br>
                    <p id="ven-phone"></p>
                    <a target="_blank" id="ven-web"></a>
                </div>
            </div>
        </section>
        <div class="container center">
            <ul class="pagination white-text" id="event-pagination">
                <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                <li class="active"><a href="#!">1</a></li>
                <li class="waves-effect"><a href="#!">2</a></li>
                <li class="waves-effect"><a href="#!">3</a></li>
                <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
            </ul>
        </div>
        <ul class="row" id="event-list">
          <!-- Events go here -->
        </ul>
    </main>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Songkick API wrapper -->
    <script src="./assets/scripts/songkick.js"></script>
    <!-- event-list.js -->
    <script src="./assets/scripts/event-list.js"></script>
</body>
</html>
