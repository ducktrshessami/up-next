<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue List</title>
    <link rel="icon" type="image/png" href="./assets/images/App Icon.png"/>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- style.css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <div id="nav-bar">
                    <img src="assets/images/Up Next Logo_white.png" class="nav-logo">
                    <a href="#" data-target="nav-mobile" class="sidenav-trigger right hide-on-med-and-up"><i class="material-icons">menu</i></a>
                    <ul id="nav-desktop" class="right hide-on-small-only">
                        <li>
                            <form class="input-field">
                              <input type="search" required>
                              <label class="label-icon" for="search"><i class="material-icons right">search</i></label>
                              <i class="material-icons right">close</i>
                            </form>
                        </li>
                        <li><a href="venue-list.html">Venues</a></li>
                        <li><a href="event-list.html">Events</a></li>
                    </ul>
                    <!-- A separate nav for mobile users -->
                    <ul id="nav-mobile" class="sidenav grey darken-4">
                        <li>
                            <form class="input-field">
                              <input type="search" required>
                              <label class="label-icon" for="search"><i class="material-icons right">search</i></label>
                              <i class="material-icons right">close</i>
                            </form>
                        </li>
                        <li><a class="white-text" href="venue-list.html">Venues</a></li>
                        <li><a class="white-text" href="event-list.html">Events</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row"></div>
    </header>
    <main>
        <!-- Venue List table -->
        <ul class="row" id="venue-list">
            <div class="preloader-wrapper big active loading">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                    <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                    </div><div class="circle-clipper right">
                    <div class="circle"></div>
                    </div>
                </div>
            </div>
            <!-- Venues go here -->
        </ul>
        <!-- Venue list pagination -->
        <div class="container center">
            <ul class="pagination white-text" id="venue-pagination">
                <!-- Pagination goes here -->
            </ul>
        </div>
        <!-- Map div - div is empty so map can be appended here -->
        <div class=container id="map"></div>
    </main>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRtVsnMDPvOiPUwoGIrR3Kclk20nXYmpk"></script>
    <!-- Materialize navbar -->
    <script src="./assets/scripts/navbar.js"></script>
    <!-- Songkick API wrapper -->
    <script src="./assets/scripts/songkick.js"></script>
    <!-- venue-list.js -->
    <script src="./assets/scripts/venue-list.js"></script>
</body>
</html>
